buildscript {	ext {		springBootVersion = '1.5.19.RELEASE'	}	repositories {		mavenCentral()	}	dependencies {		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")	}}apply plugin: 'java'apply plugin: 'org.springframework.boot'apply plugin: 'idea'apply plugin: 'io.spring.dependency-management'//apply plugin: 'war'group = 'com.crud'version = '0.0.1-SNAPSHOT'sourceCompatibility = '1.8'repositories {	mavenCentral()}dependencies {	compile 'org.springframework.boot:spring-boot-starter-web'	compile 'org.projectlombok:lombok:1.18.4'	//compile 'mysql:mysql-connector-java'	compile 'org.postgresql:postgresql'	compile 'org.springframework.boot:spring-boot-starter-data-jpa'	compile('org.springframework.boot:spring-boot-starter-mail:2.1.2.RELEASE')	testCompile 'org.springframework.boot:spring-boot-starter-test'	// Swagger	compile('io.springfox:springfox-swagger2:2.7.0')	compile('io.springfox:springfox-swagger-ui:2.7.0')	//providedRuntime ("org.springframework.boot:spring-boot-starter-tomcat")}